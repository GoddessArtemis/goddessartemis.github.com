---
layout: default
title: Home
---
{% for post in site.posts %}
  <article>
    <header><a href="{{ post.url }}">{{ post.title }}</a> <span class="date">{{ post.date | date_to_string }}</span></header>
{{ post.content | strip_html | truncatewords: 50 }}
    <footer><a href="{{ post.url }}">Read more &raquo;</a> <a href="{{ post.url }}#disqus_thread" class="disqus-thread"></a></footer>
  </article>
{% endfor %}

<script type="text/javascript">
var disqus_shortname = 'dramamama';
(function () {
    var s = document.createElement('script'); s.async = true;
    s.type = 'text/javascript';
    s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
